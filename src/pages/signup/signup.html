<ion-header>

    <ion-navbar>
        <ion-title>Cadastrar</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding class="masters">
    <div padding>
        <ion-row>
            <ion-col>
                <ion-list class="singup-form">
                    <ion-item>
                        <ion-label fixed>Nome</ion-label>
                        <ion-input type="text" [(ngModel)]="params.name"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Date</ion-label>
                        <ion-datetime displayFormat="DD/MM//YYYY" [(ngModel)]="params.birthdate"></ion-datetime>
                    </ion-item>

                    <ion-item>
                        <ion-label fixed>CPF</ion-label>
                        <ion-input type="text" [(ngModel)]="params.cpf_cnpj"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Gênero</ion-label>
                        <ion-select [(ngModel)]="params.gender">
                            <ion-option value="F">Feminino</ion-option>
                            <ion-option value="M">Masculino</ion-option>
                            <ion-option value="X">Não informar</ion-option>
                        </ion-select>
                    </ion-item>

                    <ion-item>
                        <ion-label fixed>Email</ion-label>
                        <ion-input type="email" [(ngModel)]="params.email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label fixed>Senha</ion-label>
                        <ion-input type="password" [(ngModel)]="params.password"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Tipo</ion-label>
                        <ion-select [(ngModel)]="params.type">
                            <ion-option value="0">Cliente</ion-option>
                            <ion-option value="1">Especialista</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>

            <ion-col>
                <button ion-button class="cancel-button" (click)="cancel()">Cancelar</button>
            </ion-col>

            <ion-col>
                <button ion-button class="create-button" (click)="createUser()">Cadastrar</button>
            </ion-col>
        </ion-row>
    </div>
