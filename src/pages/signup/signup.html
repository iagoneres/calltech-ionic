<ion-header>

    <ion-navbar>
        <ion-title>Cadastrar</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding class="masters">
    <div padding>
        <ion-row>
            <ion-col>
                <ion-list class="singup-form">
                    <ion-item>
                        <ion-label floating>Nome</ion-label>
                        <ion-input type="text" [(ngModel)]="params.name"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Data de Nascimento</ion-label>
                        <ion-input type="text" [(ngModel)]="params.birthdate"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>CPF</ion-label>
                        <ion-input type="text" [(ngModel)]="params.cpf_cnpj"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input type="email" [(ngModel)]="params.email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Senha</ion-label>
                        <ion-input type="password" [(ngModel)]="params.password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>

            <ion-col>
                <button ion-button class="cancel-button" (click)="cancel()">Cancelar</button>
            </ion-col>

            <ion-col>
                <button ion-button class="create-button" (click)="createUser()">Cadastrar</button>
            </ion-col>
        </ion-row>
    </div>
